<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A JavaScript Music Player built using vanilla JavaScript that allows users to play, pause, and seek through a song. It uses the HTML5 audio element and dynamically updates a progress bar to show the current playback time. The player also features interactive play/pause controls with font icons for visual feedback.">
    <meta name="keywords" content="JavaScript Music Player, JavaScript audio player, HTML5 audio player, custom audio player, play/pause button JavaScript, interactive progress bar, audio controls with JavaScript, vanilla JavaScript media player, music player with progress bar, web audio player tutorial, simple audio player JavaScript, HTML5 song player, JavaScript play/pause functionality, audio player with progress control.">

    <meta property="og:title" content="JavaScript Music Player" />
    <meta property="og:description" content="A JavaScript Music Player built using vanilla JavaScript that allows users to play, pause, and seek through a song. It uses the HTML5 audio element and dynamically updates a progress bar to show the current playback time. The player also features interactive play/pause controls with font icons for visual feedback." />
    <meta property="og:image" content="./img/JavaScript Music player.png" />
    <title>Best JavaScript Music Player 2024</title>

    <link rel="icon" type="image/x-icon" href="./img/chbappy-cse-favicon.png">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./img/468-thumbnail.png" alt="JavaScript Music Player" class="song-img">
            <h1>Neffex Cold</h1>
            <p>neffx</p>

            <audio id="song">
                <source src="./img/song.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    
    
    <script src="./app.js"></script>
</body>
</html>
